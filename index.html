<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main>
    <div class="rating-state">
      <div class="star-container">
        <img src="images/icon-star.svg" alt="Star Icon">
      </div>

      <div class="content">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>

      <div id="button-container">
        <button class="rate-btn">1</button>
        <button class="rate-btn">2</button>
        <button class="rate-btn">3</button>
        <button class="rate-btn">4</button>
        <button class="rate-btn">5</button>
      </div>

      <button id="submit-btn">Submit</button>
    </div>

    <div class="thankyou-state">
      <img src="images/illustration-thank-you.svg" alt="Thank You">
      <p id="score">Sample</p>
      <div class="content">
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </div>
    </div>
  </main>

  <script>
    const buttonContainer = document.getElementById('button-container');
    const submitBtn = document.getElementById('submit-btn');
    let score = '';

    buttonContainer.addEventListener('click', function(event){
      if(event.target.classList.contains("rate-btn")){
        const buttons = document.querySelectorAll(".rate-btn");
        buttons.forEach(button => {
          button.style.backgroundColor = "hsl(218, 10%, 22%)";
        });

        score = event.target.textContent;
        event.target.style.backgroundColor = "hsl(25, 97%, 53%)";
        event.target.style.color = "white";
      }
    });

    submitBtn.addEventListener('click', function(){
      if(score === ''){
        alert('Please rate the service first before submitting');
      }
      else{
        let statement = "You selected " + score + " out of 5";
        document.querySelector('.rating-state').style.display = "none";
        document.querySelector('.thankyou-state').style.display = "flex";
        document.getElementById('score').innerHTML = statement;
      }
    });
  </script>
</body>
</html>
